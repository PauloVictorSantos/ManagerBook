<?xml version="1.0"?>

<f:view xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<h:head />
	<h:body>
		<h1>Gerenciador de Livros</h1>
		<h:dataTable var="livro" value="#{livroController.listarLivros}">
			<h:column>
				<f:facet name="header">
					<h:outputText value="Título" />
				</f:facet>
				<h:outputText value="#{livro.titulo}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Autor" />
				</f:facet>
				<h:outputText value="#{livro.autor}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Páginas" />
				</f:facet>
				<h:outputText value="#{livro.paginas}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Editora" />
				</f:facet>
				<h:outputText value="#{livro.editora}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Isbn" />
				</f:facet>
				<h:outputText value="#{livro.isbn}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Avaliação" />
				</f:facet>
				<h:outputText value="#{livro.avaliacao}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Alterar" />
				</f:facet>
				<h:form>
					<h:commandButton action="#{livroController.prepararAlterarLivro}"
						value="Alterar" />
				</h:form>
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Excluir" />
				</f:facet>
				<h:form>
					<h:commandButton action="#{livroController.excluirLivro}"
						value="Excluir" />
				</h:form>
			</h:column>
		</h:dataTable>
		<br />
		<h:form>
			<h:commandLink action="#{livroController.prepararAdicionarLivro}"
				value="Novo livro" />
				
		</h:form>
		<br />
		<h:form>
			<h:outputLabel value="Selecionar livro por editora" />
			<h:selectOneMenu value="#{livroController.livro.editora}">
				<f:selectItem itemLabel="Selecione uma editora" itemValue=""/>
				<f:selectItems value="#{livroController.editoras}" />
			</h:selectOneMenu>
			<h:commandButton value="Visualizar livro" action="#{livroController.prepararListarEdit}"/>
		</h:form>
		
		
	</h:body>
</f:view>
